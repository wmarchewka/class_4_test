[loggers]
keys = root,sLogger

[handlers]
keys = consoleHandler,fileHandler

[logger_root]
level = DEBUG
handlers = consoleHandler,fileHandler

[formatters]
keys = fileFormatter,consoleFormatter

[logger_sLogger]
level = DEBUG
handlers = consoleHandler,fileHandler
qualname = sLogger
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = consoleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = logging.handlers.RotatingFileHandler
level = DEBUG
formatter = fileFormatter
args = ('logfile.log', 'a', 1000000, 10)

[formatter_fileFormatter]
format = %(asctime)s.%(msecs)03d - %(name)s - %(levelname)-7s - Module:%(module)-18s  Function:%(funcName)-25s  Line Number:%(lineno)-8d - %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_consoleFormatter]
format = %(asctime)s.%(msecs)03d - %(name)s - %(levelname)-7s - Module:%(module)-18s  Function:%(funcName)-25s  Line Number:%(lineno)-8d - %(message)s
datefmt = %Y-%m-%d %H:%M:%S